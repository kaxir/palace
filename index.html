            <li data-name="bu" class="each-member bu">

          <form class="form-horizontal">

              <legend>Contact with us !
              </legend>
              <div class="control-group">
                <label for="name" class="control-label">Your Name :
                </label>
                <div class="controls">
                  <input id="name" type="text" placeholder="Angelina" class="input-small">
                </div>
              </div>
              <div class="control-group">
                <label for="email" class="control-label">Your Email :
                </label>
                <div class="controls">
                  <input id="email" type="text" placeholder="angelina@abc.com" class="input-large">
                </div>
              </div>
              <div class="control-group">
                <label for="message" class="control-label">Your Message :
                </label>
                <div class="controls">
                  <textarea id="message" rows="15">
                  </textarea>
                  <!-- bug ?-->
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary input-middle">Submit to Hax4 !

              </div>
            </fieldset>
          </form>
        </div>
        <div class="right">
          <form class="form-horizontal">

            </legend>

          <div data-href="http://hax4.in" data-width="470" class="fb-comments">
          </div>

        </div>
